<button style="width: 100%; height: 100%; font: inherit; margin: 0px; padding: 0px; border: none; color: inherit; background-color: rgba(255,255,255,0.75);" onclick="
if (this.parentNode.parentNode.parentNode.dataset.coinTrip&&this.parentNode.parentNode.parentNode.parentNode.parentNode.parentNode.dataset.coinTrip) {
const date       =    new Date()                                      ;
const year       =    date.getFullYear()                              ;
const month      =    date.getMonth().toString().padStart(2,'0')      ;
const day        =    date.getDate().toString().padStart(2,'0')       ;
const hour       =    date.getHours().toString().padStart(2,'0')      ;
const minute     =    date.getMinutes().toString().padStart(2,'0')    ;
const second     =    date.getSeconds().toString().padStart(2,'0')    ;
const dateSuffix =    year + '-' + month + '-' + day + '-T' + hour + '-' + minute + '-' + second;

let filesave = '';

for (let j=0; j < this.parentNode.parentNode.parentNode.parentNode.children.length; j++) {

if (this.parentNode.parentNode.parentNode.parentNode.children[j]!=this.parentNode.parentNode.parentNode) {
filesave += this.parentNode.parentNode.parentNode.parentNode.children[j].outerHTML;
}

}

const blob = new Blob([filesave], { type:'text/html' });
const url = window.URL.createObjectURL(blob);
const a = document.createElement('a');
a.href = url;
a.download = this.parentNode.parentNode.parentNode.parentNode.parentNode.parentNode.id + '@_' + dateSuffix + '_1pc' + '.html';
this.parentNode.parentNode.parentNode.remove();
a.click();
window.URL.revokeObjectURL(url);
}
"
onmouseenter="this.style.backgroundColor='rgba(0,255,0,0.25)';"
