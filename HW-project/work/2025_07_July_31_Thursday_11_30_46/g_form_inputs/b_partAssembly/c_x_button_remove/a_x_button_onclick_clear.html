<button
class="xButton"
style="
width: 100%;
height: 100%;
margin: 0;
padding: 0;
border: 0;
background-color: transparent;
"
onclick="
const part = this.parentElement.parentElement.parentElement;
try {if (part.parentElement.parentElement.parentElement.dataset.coinTrip) {
part.parentElement.parentElement.parentElement.remove();
} else {try {if (part.dataset.coinTrip) {
part.remove();}} catch{}}} catch {}
"
>
</button>
