<input style="width: 100%; height: 100%; font: inherit; margin: 0px; padding: 0px; border: none; color: inherit; text-align: center; user-select: none;" readonly onfocus="
const date       =    new Date()                                      ;
const year       =    date.getFullYear()                              ;
const month      =    date.getMonth().toString().padStart(2,'0')      ;
const day        =    date.getDate().toString().padStart(2,'0')       ;
const hour       =    date.getHours().toString().padStart(2,'0')      ;
const minute     =    date.getMinutes().toString().padStart(2,'0')    ;
const second     =    date.getSeconds().toString().padStart(2,'0')    ;
const dateSuffix =    'T' + hour + ':' + minute + ':' + second;
this.value = dateSuffix;
this.select();
document.execCommand('copy');

"
>
