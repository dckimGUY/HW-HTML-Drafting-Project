<button style="width: 100%; height: 100%; font: inherit; margin: 0px; padding: 0px; border: none; color: inherit;" onclick="
const date       =    new Date()                                      ;
const year       =    date.getFullYear()                              ;
const month      =    date.getMonth().toString().padStart(2,'0')      ;
const day        =    date.getDate().toString().padStart(2,'0')       ;
const hour       =    date.getHours().toString().padStart(2,'0')      ;
const minute     =    date.getMinutes().toString().padStart(2,'0')    ;
const second     =    date.getSeconds().toString().padStart(2,'0')    ;
const dateSuffix =    year + '-' + month + '-' + day + '-T' + hour + '-' + minute + '-' + second;
let filesave = document.documentElement.outerHTML;
const blob = new Blob([filesave], { type:'text/html' });
const url = window.URL.createObjectURL(blob);
const a = document.createElement('a');
a.href = url;
a.download = document.title + '@_' + dateSuffix + '_1pc' + '.html';
a.click();
window.URL.revokeObjectURL(url);
"
onmouseenter="this.style.backgroundColor='lime';"
onmouseleave="this.style.backgroundColor='lightgrey';"
>save document</button>
